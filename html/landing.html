<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Signup And Login</title>
      <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/landing.css">
      <!-- EPICmail icons
      ================================================== -->
      <link rel="icon" href="../assets/images/epicmail.jpg">
  </head>
  <body>  
      <div class="container">
        <h1>Welocome To EPICmail</h1><br/>
        <h2>EPICmail provide effecient and effective security to Your email.</h2><br/>
        <div class="signup">Sign Up</div>
        <div class="login">Log In</div>
        
          <div class="signup-form">
            <input type="email" placeholder="Your Email Address" class="input"><br />
            <input type="text" placeholder="Choose a Username" class="input"><br />
            <input type="password" placeholder="Choose a Password" class="input"><br />
            <div class="btn" id="signup-btn">Create account</div>
          </div>
        
        <div class="login-form">
            <input type="email" placeholder="Email or Username" class="input"><br />
            <input type="password" placeholder="Password" class="input"><br />
            <span><a  href="reset-pwd.html">I forgot my username or password.</a></span>
            <div class="btn" id="login-btn"><a  href="dashboard.html">log in</a></div>
            
          </div>
      </div>

      <!--Javascript-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../assets/js/landing.js"></script>
  </body>
</html>
